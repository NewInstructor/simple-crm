    <table class="user-table-title">

            <th>

<mat-card *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
    <table class="user-table">
        <tr>
            <td> <img src="./assets/img/profile/user-man.png"> </td>
            <td>
                <mat-icon>person</mat-icon><b>{{ user.firstName }} {{ user.lastName }}</b>
            </td>
            <td>
                <mat-icon>mail_outline</mat-icon>{{ user.email }}</td>
            <td>
                <mat-icon>home</mat-icon>{{ user.street }} <br> {{ user.zipCode }} {{ user.city }}</td>
        </tr>
    </table>




</mat-card>
