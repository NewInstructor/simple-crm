<div class="dialog-container">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Kontakt bearbeiten</h1>
    <div mat-dialog-content>
        <!-- ## Edit userName ## -->
        <h2 mat-dialog-title>PersÃ¶nliche Daten</h2>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Vorname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Vorname">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nachname</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Nachname">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>


        <!-- ## Edit personalDate ## -->
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Geburtstag</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Geburtstag" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>

            <mat-radio-group aria-label="Select an option">
                <mat-radio-button class="mr-16" [(ngModel)]="gender" value="Herr">Herr</mat-radio-button>
                <mat-radio-button [(ngModel)]="gender" value="Frau">Frau</mat-radio-button>
            </mat-radio-group>

        </div>
        <h2 mat-dialog-title>Kontaktdaten</h2>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Telefon</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.phone" matInput placeholder="Telefon">
            </mat-form-field>
        </div>

        <!-- ## Edit Adress ## -->
        <h2 mat-dialog-title>Adresse</h2>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Strasse & Nummer</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Strasse & Nummer">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Postleitzahl</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Postleitzahl">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Stadt</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Stadt">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>



    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
</div>
